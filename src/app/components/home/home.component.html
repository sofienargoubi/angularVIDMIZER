<app-header>

</app-header>


<div class="container my-5">
  <div class="row">
    <div class="col-md-5">
      <div class="card text-black   mb-3">
        <div class="card-header">
          {{'add' | translate}}
        </div>
      <div class="alert alert-{{class}}" role="alert" *ngIf="!isHidden" >
       {{message}}
      </div>

      <div class="card-body">
        <app-form-contact (contacts)="submitted($event)"></app-form-contact>
      </div>
    </div>
    </div>


    <div *ngIf="contacts?.length"  class="col-md-7">

      <section class="mb-4">

        <div class="md-form md-outline mt-0 d-flex justify-content-between align-items-center">
          <input type="text" class="form-control mb-0" [(ngModel)]="serach" placeholder="{{'search' | translate}}">

        </div>

      </section>
      <table class="table">
        <thead>
          <tr>

            <th scope="col">{{'name' | translate}}</th>
            <th scope="col">{{'lastname' | translate}}</th>
            <th scope="col">{{'phone' | translate}}</th>
            <th scope="col">{{'region' | translate}}</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts | filter:serach  ; let i = index" app-list-contact [contact]="contact"
            (deleteItem)="DeletedItem($event)">
          </tr>

        </tbody>
      </table>

    </div>
    <div *ngIf="!contacts?.length" class="col-md-1 offset-md-1"><img src="assets/img/3024051.jpg" width="700" class="d-inline-block align-top" alt=""></div>
  </div>

</div>

<app-footer>

</app-footer>
